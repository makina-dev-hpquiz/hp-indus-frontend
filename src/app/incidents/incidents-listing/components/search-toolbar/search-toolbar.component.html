<ion-toolbar>
  <span>
    <ion-input (ionBlur)="updateSearch()" type="text" [(ngModel)]="filter.search" fill="outline" placeholder="Rechercher">
    </ion-input>
    <span>
      <ion-label class="mini-label">Tri Date</ion-label>
      <ion-button (click)="sortByDate()">
        <ion-icon [name]=logoSortedDate></ion-icon>
      </ion-button>
    </span>
    <span class="status">
      <ion-label class="mini-label">Statut</ion-label>
      <ion-button #toDoButton [fill]=solidButton slot="end" (click)="changeStatus(toDoButton, toDoMsg)">{{toDoMsg}}
      </ion-button>
      <ion-button #doingButton [fill]=solidButton slot="end" (click)="changeStatus(doingButton, doingMsg)">{{doingMsg}}
      </ion-button>
      <ion-button #donetButton [fill]=outlineButton slot="end" (click)="changeStatus(donetButton, doneMsg)">{{doneMsg}}
      </ion-button>
    </span>
    <span>
      <ion-label class="mini-label">Priorit√©</ion-label>
      <ion-select (ionChange)="updateSearch()" [(ngModel)]="filter.priority">
        <ion-select-option *ngFor="let priority of priorities">{{priority}}</ion-select-option>
      </ion-select>
    </span>
    <span>
      <ion-label class="mini-label">Type d'incident</ion-label>
      <ion-select (ionChange)="updateSearch()" [(ngModel)]="filter.type">
        <ion-select-option *ngFor="let type of types">{{type}}</ion-select-option>
      </ion-select>
    </span>
  </span>
</ion-toolbar>
