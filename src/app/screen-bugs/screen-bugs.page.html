<header-menu></header-menu>
<ion-toolbar>
  <h2>Screen bugs</h2>
  <ion-button fill="outline" slot="end" [routerLink]="['/add-incident']">Ajouter un bug</ion-button>


</ion-toolbar>
<!-- Voir https://ionicframework.com/docs/v3/api/components/slides/Slides/ -->
<ion-content>

  <ion-card *ngFor="let incident of incidents">
    <ion-item>
      <!-- <ion-icon name="pin" slot="start"></ion-icon> -->
      <ion-label>{{incident.title}}</ion-label>
      <ion-button fill="outline" slot="end" (click)="openIncident(incident)">View</ion-button>
      
      <ion-label>{{incident.date}}</ion-label>
    </ion-item>
    <!-- sanitizer.bypassSecurityTrustResourceUrl(incident.screenshotPath) -->
    <ion-card-content> 
      <img style="height:400px;" [src]="incident.screenshotWebPath">
      <p>
        {{incident.description}}
      </p>
      <p>{{incident.type}}</p>
      <p>{{incident.priority}}</p>
    </ion-card-content>
  </ion-card>
