<ion-app>  
  <ion-menu side="start" menuId="first" contentId="content">  
    <ion-header>  
      <ion-toolbar color="success">  
        <ion-title>Projet Harry Potter</ion-title>  
      </ion-toolbar>   
    </ion-header>  
    <ion-content color="light">  
      <ion-list *ngFor="let pages of navigate">  
        <ion-menu-toggle auto-hide="true">  
          <ion-item *ngIf="pages.type==='page'" [routerLink]="pages.url" routerDirection="forward">  
            <ion-icon [name]="pages.icon" slot="start"></ion-icon>  
              {{pages.title}}
          </ion-item>  
          <ion-item *ngIf="pages.type==='link'">
            <ion-icon [name]="pages.icon" slot="start"></ion-icon>
            <a href={{pages.url}}>{{pages.title}}</a>
          </ion-item>

        </ion-menu-toggle>  
      </ion-list>  
    </ion-content>   
  </ion-menu>  
  <ion-router-outlet Id="content"></ion-router-outlet>  
</ion-app>
