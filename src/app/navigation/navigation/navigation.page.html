<app-header-menu></app-header-menu>

<ion-toolbar>
  <ion-title>Navigation</ion-title>
</ion-toolbar>

<ion-content>
  <ion-card *ngFor="let linkHeading of linkHeadings">
    <ion-card-header>
      <ion-card-title>{{linkHeading.title}}</ion-card-title>
    </ion-card-header>

    <ion-item *ngFor="let link of linkHeading.links" [href]=link.href target="_blank">
      <ion-icon [src]=link.icon slot="start"></ion-icon>
      <ion-label>{{link.title}}</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
